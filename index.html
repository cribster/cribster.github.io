<!DOCTYPE html>

<head>
    <title>Make a Crib Sheet</title>
    <!-- Dependencies -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="bower_components/tinymce/tinymce.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-tinymce/src/tinymce.js"></script>
    <!-- App CSS/JS -->
    <link rel="stylesheet" type="text/css" href="app.css">
    <script type="text/javascript" src="app.js"></script>
</head>

<body ng-app='cribster'>
    <textarea ng-controller='TinyController' ui-tinymce="tinymceOptions" ng-model="tinymceModel"></textarea>
</body>

</html>
